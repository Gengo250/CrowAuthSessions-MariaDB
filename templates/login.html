<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-slate-950 text-slate-100 flex items-center justify-center">
    <div class="w-full max-w-sm">
      <form action="/login" method="POST" class="bg-slate-900 p-6 rounded-xl border border-slate-800">
        <h1 class="text-2xl font-bold">Login</h1>

        {{#error}}
          <p class="mt-3 text-sm text-rose-400">{{error}}</p>
        {{/error}}

        <label class="block mt-4 text-sm text-slate-300" for="mid">Usuário</label>
        <input class="w-full mt-1 px-3 py-2 rounded bg-slate-950 border border-slate-700"
              type="text" name="mid" id="mid" autocomplete="username" />

        <label class="block mt-4 text-sm text-slate-300" for="mpass">Senha</label>
        <input class="w-full mt-1 px-3 py-2 rounded bg-slate-950 border border-slate-700"
              type="password" name="mpass" id="mpass" autocomplete="current-password" />

        <button class="w-full mt-6 px-4 py-2 rounded bg-indigo-600 hover:bg-indigo-500" type="submit">
          Entrar
        </button>

        <p class="text-xs text-slate-400 mt-3">
          Não tem conta? <a class="text-indigo-300 hover:underline" href="/register">Criar agora</a>
        </p>
      </form>
    </div>
  </body>
</html>
