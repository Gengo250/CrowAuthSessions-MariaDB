<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-slate-950 text-slate-100 flex items-center justify-center">
    <div class="w-full max-w-sm">
      <form action="/register" method="POST" class="bg-slate-900 p-6 rounded-xl border border-slate-800">
        <h1 class="text-2xl font-bold">Cadastro</h1>

        {{#error}}
          <p class="mt-3 text-sm text-rose-400">{{error}}</p>
        {{/error}}

        <label class="block mt-4 text-sm text-slate-300" for="username">Usuário</label>
        <input class="w-full mt-1 px-3 py-2 rounded bg-slate-950 border border-slate-700"
               type="text" name="username" id="username" autocomplete="username" />

        <p class="text-xs text-slate-400 mt-2">3-32 chars. Permitido: letras/números, <span class="font-mono">_</span> e <span class="font-mono">.</span></p>

        <label class="block mt-4 text-sm text-slate-300" for="password">Senha</label>
        <input class="w-full mt-1 px-3 py-2 rounded bg-slate-950 border border-slate-700"
               type="password" name="password" id="password" autocomplete="new-password" />

        <label class="block mt-4 text-sm text-slate-300" for="password_confirm">Confirmar senha</label>
        <input class="w-full mt-1 px-3 py-2 rounded bg-slate-950 border border-slate-700"
               type="password" name="password_confirm" id="password_confirm" autocomplete="new-password" />

        <button class="w-full mt-6 px-4 py-2 rounded bg-emerald-600 hover:bg-emerald-500" type="submit">
          Criar conta
        </button>

        <p class="text-xs text-slate-400 mt-3">
          Já tem conta? <a class="text-indigo-300 hover:underline" href="/login">Voltar ao login</a>
        </p>
      </form>
    </div>
  </body>
</html>
